spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/make_trip?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: {username}
    password: {password}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

